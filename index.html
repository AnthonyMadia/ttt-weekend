<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<main class="display">
	<section class="title">
		<h1 class="animate__animated animate__bounce">Tic-Tac-Toe</h1>
	</section>
	<section id="message">
		Let's Play! 
	</section>
	<section id="board">
		<div class="cell top left" id="sq0"></div>
		<div class="cell top" id="sq1"></div>
		<div class="cell top right" id="sq2"></div>
		<div class="cell mid left" id="sq3"></div>
		<div class="cell mid" id="sq4"></div>
		<div class="cell mid right" id="sq5"></div>
		<div class="cell bot right" id="sq6"></div>
		<div class="cell bot" id="sq7"></div>
		<div class="cell bot right" id="sq8"></div>
	</section>
	<div>
		<button class="btn btn-danger button" id="restart-btn">Restart</button>
	</div>		
	<footer>
		<p>
			Created by Anthony
		</p>
	</footer>
</main>
</body>
</html>
